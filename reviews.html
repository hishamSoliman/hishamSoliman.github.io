<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقييمات | Mocalicious</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&family=Playwrite+DK+Uloopet+Guides&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2D1B12;
            --secondary: #6B4423;
            --accent: #C89968;
            --gold: #D4A574;
            --white: #FFFFFF;
            --cream: #FAF7F4;
            --border: #E8DDD3;
        }

        body {
            font-family: 'Almarai', 'Poppins', sans-serif;
            background: var(--cream);
            color: var(--primary);
            direction: rtl;
        }

        .navbar {
            background: var(--white);
            box-shadow: 0 2px 20px rgba(45, 27, 18, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary);
            font-family: 'Playwrite DK Loopet', cursive;
        }

        .nav-back {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-back:hover {
            background: var(--secondary);
            color: var(--white);
            border-color: var(--secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .star-icon {
            width: 40px;
            height: 40px;
            fill: var(--gold);
        }

        .page-subtitle {
            font-size: 1.3rem;
            color: var(--secondary);
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
            background: var(--white);
            box-shadow: 0 20px 60px rgba(45, 27, 18, 0.15);
            display: none; /* Hidden until images load */
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .slide img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 15px;
            object-fit: contain;
        }

        /* Navigation Buttons */
        .slider-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .slider-nav:hover {
            background: var(--gold);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-nav svg {
            width: 24px;
            height: 24px;
            fill: var(--secondary);
        }

        .slider-nav:hover svg {
            fill: var(--white);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        /* Dots */
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: var(--gold);
            transform: scale(1.3);
        }

        .dot:hover {
            background: var(--accent);
        }

        /* Upload Section */
        .upload-section {
            text-align: center;
            margin-top: 80px;
            padding: 50px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 20px;
            color: var(--white);
        }

        .upload-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .upload-button {
            padding: 18px 40px;
            background: var(--white);
            color: var(--secondary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-block;
            transition: all 0.3s;
        }

        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 2rem;
            }

            .slide {
                padding: 20px;
            }

            .slide img {
                max-height: 400px;
            }

            .slider-nav {
                width: 40px;
                height: 40px;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }

            /* Hide dots on mobile */
            .slider-dots {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Mocalicious</div>
            <a href="index.html" class="nav-back">العودة للرئيسية</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">
                <svg class="star-icon" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                تقييمات عملائنا
                <svg class="star-icon" viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </h1>
            <p class="page-subtitle">نفتخر بثقة عملائنا وسعادتهم</p>
        </div>

        <!-- Slider -->
        <div class="slider-container">
            <div class="slider-wrapper" id="sliderWrapper">
                <!-- Slides will be loaded dynamically -->
            </div>

            <button class="slider-nav prev" onclick="moveSlide(-1)">
                 <svg viewBox="0 0 24 24">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
                </svg>
               
            </button>
            <button class="slider-nav next" onclick="moveSlide(1)">
                <svg viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </button>
        </div>

        <div class="slider-dots" id="sliderDots"></div>
        
        <div id="loadingMessage" style="text-align: center; padding: 40px; font-size: 1.2rem; color: var(--secondary);">
            جاري تحميل التقييمات...
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2 class="upload-title">شارك تجربتك معنا</h2>
            <p class="upload-text">نحب أن نسمع رأيك! شاركنا تقييمك عبر الواتساب</p>
            <a href="https://wa.me/966581677779" target="_blank" class="upload-button">
                أرسل تقييمك
            </a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let totalSlides = 0;
        const sliderWrapper = document.getElementById('sliderWrapper');
        const dotsContainer = document.getElementById('sliderDots');
        const loadingMessage = document.getElementById('loadingMessage');

          const reviewImages = [
    'review1.jpeg',
    'review2.jpeg',
    'review3.jpeg',
    'review4.jpeg',
    'review5.jpeg',
    'review6.jpeg',
    'review7.jpeg',
    'review8.jpeg',
    'review9.jpeg',
    'review10.jpeg',
    'review11.jpeg',
    'review12.jpeg',
    'review13.jpeg',
    'review14.jpeg',
    'review15.jpeg',
    'review16.jpeg',
    'review17.jpeg',
    'review18.jpeg',
    'review19.jpeg',
    'review20.jpeg',
    'review21.jpeg',
    'review22.jpeg',
    'review23.jpeg',
    'review24.jpeg',
    'review25.jpeg',
    'review26.jpeg',
    'review27.jpeg',
    'review28.jpeg',
    'review29.jpeg',
    'review30.jpeg',
    'review31.jpeg',
    'review32.jpeg',
    'review33.jpeg',
    'review34.jpeg',
    'review35.jpeg',
    'review36.jpeg',
    'review37.jpeg',
    'review38.jpeg',
    'review39.jpeg',
    'review40.jpeg',
];

        // Load images dynamically
        function loadReviews() {
            sliderWrapper.innerHTML = ''; // Clear existing content
            
            reviewImages.forEach((imageName, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'slide';
                
                const img = document.createElement('img');
                img.src = `assets/reviews/${imageName}`;
                img.alt = `تقييم ${index + 1}`;
                
                // Handle image load error
                img.onerror = function() {
                    console.warn(`Image not found: ${imageName}`);
                    slide.remove();
                    updateTotalSlides();
                };
                
                // Handle successful load
                img.onload = function() {
                    if (index === reviewImages.length - 1) {
                        // Last image loaded
                        loadingMessage.style.display = 'none';
                        document.querySelector('.slider-container').style.display = 'block';
                        updateTotalSlides();
                        initializeSlider();
                    }
                };
                
                slide.appendChild(img);
                sliderWrapper.appendChild(slide);
            });
        }

        function updateTotalSlides() {
            totalSlides = document.querySelectorAll('.slide').length;
            if (totalSlides === 0) {
                loadingMessage.innerHTML = 'لا توجد تقييمات متاحة حالياً';
                document.querySelector('.slider-container').style.display = 'none';
            }
        }

        function initializeSlider() {
            // Create dots
            dotsContainer.innerHTML = '';
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(i);
                dotsContainer.appendChild(dot);
            }

            // Start autoplay
            if (totalSlides > 1) {
                setInterval(() => {
                    moveSlide(1);
                }, 5000);
            }
        }

        function updateSlider() {
            if (totalSlides === 0) return;
            
            sliderWrapper.style.transform = `translateX(${currentSlide * 100}%)`;
            
            // Update dots
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            updateSlider();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') moveSlide(-1);
            if (e.key === 'ArrowLeft') moveSlide(1);
        });

        // Load reviews on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadReviews();
        });
    </script>
</body>
</html>
