<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link href="assets/css/Animation.css" rel="stylesheet" />
    <link href="assets/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" />
    <link href="assets/vendor/select2/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link href="assets/css/Login.css" rel="stylesheet" />
    <link href="assets/css/AnimationLogin.css" rel="stylesheet" />

</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="assets/img/img-01.png" alt="IMG">
                </div>

                <form class="login100-form ">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        
                            <a href="Map.html" class="login100-form-btn">
                                Login
                            </a>
                        
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Forgot
                        </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Animation -->
    <div id="background-wrap">

        <div class="x1">
            <div class="cloud1"></div>
        </div>

        <div class="x2">
            <div class="cloud2"></div>
        </div>

        <div class="x3">
            <div class="cloud3"></div>
        </div>

        <div class="x4">
            <div class="cloud4"></div>
        </div>

        <div class="xPlane">
            <div class="Plane1"></div>
        </div>
        <div class="xShip1">
            <div class="Ship1"></div>
        </div>
        <div class="xShip2">
            <div class="Ship2"></div>
        </div>
        <div class="Ballon-HotAir">
        </div>

        <div class="Ballon-HotAir2">
        </div>
        <div class="animationSea"></div>
    </div>
    <!-- END Animation -->


    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script src="assets/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="assets/scripts/login.js"></script>
</body>
</html>
